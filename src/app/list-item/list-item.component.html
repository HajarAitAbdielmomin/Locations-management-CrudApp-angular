<div class="row justify-content-center">
  <div class="col-12">
    <div class="text-center mb-5">
      <h1 class="text-gradient fw-bold mb-3">
        <i class="fas fa-building me-3"></i>Discover Amazing Locations
      </h1>
      <p class="text-white fs-5 opacity-75">Find your perfect place to call home</p>
    </div>

    <!-- Success Alert -->
    <div *ngIf="alert" class="alert alert-success d-flex align-items-center justify-content-between shadow-modern" role="alert">
      <div class="d-flex align-items-center">
        <i class="fas fa-check-circle me-3 fs-4"></i>
        <div class="fw-500">Location deleted successfully!</div>
      </div>
      <button (click)="closeAlert()" type="button" class="btn-close btn-close-white" aria-label="Close"></button>
    </div>

    <!-- Modern Table Card -->
    <div class="card shadow-modern">
      <div class="card-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 20px 20px 0 0;">
        <h4 class="text-white mb-0 fw-600">
          <i class="fas fa-map-marked-alt me-2"></i>All Locations
        </h4>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead>
              <tr>
                <th class="fw-600"><i class="fas fa-hashtag me-2"></i>ID</th>
                <th class="fw-600"><i class="fas fa-home me-2"></i>Name</th>
                <th class="fw-600"><i class="fas fa-city me-2"></i>City</th>
                <th class="fw-600"><i class="fas fa-flag me-2"></i>State</th>
                <th class="fw-600"><i class="fas fa-image me-2"></i>Photo</th>
                <th class="fw-600"><i class="fas fa-cogs me-2"></i>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let l of collection" class="align-middle">
                <td class="fw-500">{{l.id}}</td>
                <td class="fw-500">{{l.name}}</td>
                <td>{{l.city}}</td>
                <td>
                  <span class="badge bg-primary rounded-pill">{{l.state}}</span>
                </td>
                <td>
                  <img [src]="l.photo" class="rounded-3 shadow-sm" height="60" width="80" style="object-fit: cover;"/>
                </td>
                <td>
                  <div class="d-flex gap-2">
                    <button (click)="removeLocation(l.id)" class="btn btn-outline-danger btn-sm rounded-pill" title="Delete location">
                      <i class="fas fa-trash"></i>
                    </button>
                    <a [routerLink]="'/update/' + l.id" class="btn btn-outline-warning btn-sm rounded-pill" title="Edit location">
                      <i class="fas fa-edit"></i>
                    </a>
                    <a [routerLink]="'/details/' + l.id" class="btn btn-outline-info btn-sm rounded-pill" title="View details">
                      <i class="fas fa-eye"></i>
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
