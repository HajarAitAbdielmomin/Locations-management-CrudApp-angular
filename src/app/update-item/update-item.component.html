<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="text-center mb-4">
      <h1 class="text-gradient fw-bold mb-3">
        <i class="fas fa-edit me-3"></i>Update Location
      </h1>
      <p class="text-white fs-5 opacity-75">Modify the location details</p>
    </div>

    <!-- Success Alert -->
    <div *ngIf="alert" class="alert alert-success d-flex align-items-center justify-content-between shadow-modern" role="alert">
      <div class="d-flex align-items-center">
        <i class="fas fa-check-circle me-3 fs-4"></i>
        <div class="fw-500">Location updated successfully!</div>
      </div>
      <button (click)="closeAlert()" type="button" class="btn-close btn-close-white" aria-label="Close"></button>
    </div>

    <!-- Modern Form Card -->
    <div class="card shadow-modern">
      <div class="card-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 20px 20px 0 0;">
        <h4 class="text-white mb-0 fw-600">
          <i class="fas fa-map-marker-alt me-2"></i>Update Location Information
        </h4>
      </div>
      <div class="card-body p-4">
        <form [formGroup]="editlocation" (ngSubmit)="collectUpdatedData()">
          <div class="row g-3">
            <!-- ID and Name -->
            <div class="col-md-6">
              <label for="inputID" class="form-label fw-500">
                <i class="fas fa-hashtag me-2 text-primary"></i>ID
              </label>
              <input type="number" class="form-control" id="inputID" placeholder="Enter ID" formControlName="id" readonly>
            </div>
            <div class="col-md-6">
              <label for="inputName" class="form-label fw-500">
                <i class="fas fa-home me-2 text-primary"></i>Name
              </label>
              <input type="text" class="form-control" formControlName="name" id="inputName" placeholder="Enter location name">
            </div>

            <!-- City and State -->
            <div class="col-md-6">
              <label for="inputCity" class="form-label fw-500">
                <i class="fas fa-city me-2 text-primary"></i>City
              </label>
              <input type="text" class="form-control" formControlName="city" id="inputCity" placeholder="Enter city name">
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label fw-500">
                <i class="fas fa-flag me-2 text-primary"></i>State
              </label>
              <select id="inputState" class="form-control" formControlName="state">
                <option>Choose a state ...</option>
                <option *ngFor="let s of stateCodes" [value]="s">{{s}}</option>
              </select>
            </div>

            <!-- Photo URL -->
            <div class="col-12">
              <label for="cityImg" class="form-label fw-500">
                <i class="fas fa-camera me-2 text-primary"></i>Photo URL
              </label>
              <input formControlName="photo" type="url" class="form-control" id="cityImg" placeholder="Enter photo URL">
              <small class="text-muted">Current image URL will be preserved if not changed</small>
            </div>

            <!-- Available Units -->
            <div class="col-md-6">
              <label for="availableUnits" class="form-label fw-500">
                <i class="fas fa-door-open me-2 text-primary"></i>Available Units
              </label>
              <input formControlName="availableUnits" type="number" class="form-control" id="availableUnits" placeholder="Number of units">
            </div>

            <!-- Amenities -->
            <div class="col-12">
              <h5 class="fw-600 mb-3 text-gradient">
                <i class="fas fa-star me-2"></i>Amenities
              </h5>
              
              <div class="row g-3">
                <div class="col-md-6">
                  <div class="card bg-light border-0">
                    <div class="card-body p-3">
                      <label class="form-label fw-500 mb-3">
                        <i class="fas fa-wifi me-2 text-success"></i>WiFi Available?
                      </label>
                      <div class="d-flex gap-3">
                        <div class="form-check">
                          <input formControlName="wifi" class="form-check-input" type="radio" id="wifiYes" value="True">
                          <label class="form-check-label fw-500" for="wifiYes">Yes</label>
                        </div>
                        <div class="form-check">
                          <input formControlName="wifi" class="form-check-input" type="radio" id="wifiNo" value="False">
                          <label class="form-check-label fw-500" for="wifiNo">No</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                
                <div class="col-md-6">
                  <div class="card bg-light border-0">
                    <div class="card-body p-3">
                      <label class="form-label fw-500 mb-3">
                        <i class="fas fa-tshirt me-2 text-info"></i>Laundry Available?
                      </label>
                      <div class="d-flex gap-3">
                        <div class="form-check">
                          <input formControlName="laundry" class="form-check-input" type="radio" id="laundryYes" value="True">
                          <label class="form-check-label fw-500" for="laundryYes">Yes</label>
                        </div>
                        <div class="form-check">
                          <input formControlName="laundry" class="form-check-input" type="radio" id="laundryNo" value="False">
                          <label class="form-check-label fw-500" for="laundryNo">No</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="col-12 text-center mt-4">
              <button type="submit" class="btn btn-modern btn-lg px-5">
                <i class="fas fa-save me-2"></i>Update Location
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
